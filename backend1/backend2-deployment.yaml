apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend2
  labels:
    app: backend2
spec:
  selector:
     matchLabels:
       app: backend2
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: backend2
    spec:
      containers:
        - image: nixvarghese03/backend02:v0
          imagePullPolicy: IfNotPresent
          name: backend2
          ports:
            - containerPort: 5000
